<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-zinc-900">
    <div id="app">
      <div class="p-8">
        <h1 class="text-2xl text-white mb-4">VanillaJS Wallet Connection</h1>
        <p class="text-zinc-400 mb-4">
          Basic JavaScript demonstration to interact with a MetaMask wallet and
          a contract.
        </p>
        <div class="mb-8">
          <button
            type="button"
            disabled
            id="button-connect"
            class="h-10 bg-zinc-200 text-zinc-800 px-5 rounded-full font-medium disabled:bg-opacity-30 hover:bg-white transition-colors ease-in-out duration-200"
          >
            Connect Wallet (Unsupported)
          </button>
          <div
            id="div-error-connect"
            class="mt-4 bg-red-300 rounded p-6 text-red-800 hidden"
          ></div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
